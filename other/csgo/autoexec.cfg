echo ""
echo "loading autoexec.cfg"
echo ""

//
//
//





//
// Crosshair
//

cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "3"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-3"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "1550"
cl_crosshairsize "1"
cl_crosshairstyle "1"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-4.5"






//
// Viewmodel
//

viewmodel_presetpos "1"
viewmodel_fov "60"





//
// Reduce viewmodel shaking
//

cl_bobcycle "0.98"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"





//
// Jumpthrow Bind
//

alias "+jumpthrow" "+forward;+jump;-attack"
alias "-jumpthrow" "-jump;-forward"
bind "h" "+jumpthrow"






//
// Nade Binds
//
bind "f" "use weapon_knife;use weapon_flashbang"
bind "x" "use weapon_knife;use weapon_smokegrenade"
bind "c" "use weapon_knife;use weapon_hegrenade;use weapon_molotov;use weapon_incgrenade"
bind "v" "use weapon_knife;use weapon_hegrenade;use weapon_molotov;use weapon_incgrenade"





//
// Mouse Settings
//
// *Note: Mouse DPI is set to 800
//

sensitivity "1.1"
zoom_sensitivity_ratio_mouse "1"
m_rawinput "1"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"





//
// Radar zoom on middle click
//
bind "mouse3" "+radar"
alias "+radar" "cl_radar_scale 0.25"
alias "-radar" "cl_radar_scale 0.75"
bind "mouse4" "+lookatweapon;-lookatweapon"





//
// Rates
//
//cl_updaterate 128
//cl_cmdrate 128
//rate 128000





//
// Misc
//

// Voice chat should be enabled by default
voice_enable "1"

// Turn off automatic killer replay
spec_replay_autostart "0"

// Make the hud appear normal sized
hud_scaling "0.75"

// Bind push to talk to mouse button
bind "mouse5" "+voicerecord"

// Mute the enemy team to avoid ti\_t mode
cl_mute_enemy_team 1



//
// Load Config
//

host_writeconfig
echo ""
echo ""
echo "autoexec.cfg loaded"
echo ""
echo ""